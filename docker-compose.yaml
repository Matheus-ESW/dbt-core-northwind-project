version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: postgres # hostname / address
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: northwind # maintenance database
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./northwind.sql:/docker-entrypoint-initdb.d/northwind.sql
    networks:
      - pgnet

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    volumes:
      - pgadmindata:/var/lib/pgadmin
    networks:
      - pgnet

  dbt-core:
    build:
      context: .                # Diretório atual, onde está o Dockerfile
      dockerfile: Dockerfile
    container_name: dbt-core
    restart: always
    volumes:
      - ./dbt:/usr/app/northwind   # Seu projeto dbt local → dentro do container
    ports:
      - "8081:8081"                # Porta exposta pelo Dockerfile
    networks:
      - pgnet
    depends_on:
      - postgres                   # Garantir que o banco esteja no ar antes de rodar DBT

volumes:
  pgdata:
  pgadmindata:

networks:
  pgnet:
    driver: bridge